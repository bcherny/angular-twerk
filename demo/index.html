<!doctype html>
<html ng-app="demo" ng-controller="demo as demo">
<head>

  <meta charset="utf8">

  <title>angular-twerk demo</title>

</head>

<body>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../src/twerk.js"></script>
  <script>

    angular
    .module('demo', ['twerk'])
    .controller('demo', function ($log, twerk) {

      $log.info('initialized demo app', window.performance.now())

      twerk
        .get('../demo/lorem-ipsum.json')
        .then(function (res) {
          console.info('success!', res.data)
        }, function (err) {
          console.error('error!', err)
        })

    })

  </script>

</body>
</html>
